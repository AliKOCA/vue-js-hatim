    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link

      crossorigin="anonymous"

    <link rel="stylesheet" href="css/app.css" />

  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div>
            <br />
            <input
              type="number"
              name="sahifeAdedi"
              id="sahifeAdedi"
              v-model="sahifeAdedi"
            />
            <input type="date" name="" id="" v-model="ilkTarih" />
            <input type="date" name="" id="" v-model="nihaiTarih" />

            <button @click="yazdir3" class="btn btn-secondary">YazdÄ±r</button>

        </div>
        <br />
        <div>
          <div
            id="divRapor"
            style="font-family: 'Courier New', Courier, monospace; font-size: 8px; display: none"
          >
            <div v-for="sahisIkiTarihArasi of eshasIkiTarihArasi">
              <br />
              <b>{{ sahisIkiTarihArasi[0] }}</b>
              <!-- table-striped table-bordered -->
              <table class="table-bordered">
                <thead></thead>
                <tbody>
                  <tr v-for="(satir,i) in sahisIkiTarihArasi[1]" :key="i">
                    <td>
                      {{ ("00" + (i + 1) + "").slice(-3) }}.
                      {{ satir["Tarih"] }},
                      {{ satir["Sahifeler"] }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
